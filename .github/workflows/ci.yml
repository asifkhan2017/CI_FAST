name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert ipykernel

    - name: Run User A's notebook
      run: |
        jupyter nbconvert --to notebook --execute userA_example_program.ipynb --inplace
        if [ $? -ne 0 ]; then echo "User A's notebook execution failed"; exit 1; fi

    - name: Run User B's notebook
      run: |
        jupyter nbconvert --to notebook --execute userB_example_program.ipynb --inplace
        if [ $? -ne 0 ]; then echo "User B's notebook execution failed"; exit 1; fi

    - name: Run Tests
      run: |
        jupyter nbconvert --to notebook --execute test_example.ipynb --inplace
        if [ $? -ne 0 ]; then echo "Test execution failed"; exit 1; fi
